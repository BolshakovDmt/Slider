<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <script src="react/slide.js" type="text/babel"></script>
    <script src="react/Dates.js" type="text/babel"></script>

        <div className="date-slider-view-toggle">
        <button onClick={handleToggleView}>Month/Years</button>
        </div>
        <div className="date-slider-container">
        <input type="range" min="0" max="12" onChange={handleChange}/>
        </div>
        </div>
